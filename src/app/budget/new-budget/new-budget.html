<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
>
  <div class="card max-w-md w-full mx-4">
    <div class="card-header">
      <div class="flex items-center justify-between">
        <h2 class="card-title text-primary">Create New Budget</h2>
        <button
          (click)="closeForm()"
          class="text-muted-foreground hover:text-foreground transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <p class="card-description">Set up a new budget fund</p>
    </div>

    <div class="card-content">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="space-y-6">
        <!-- Category Selection -->
        <div class="space-y-2">
          <label for="category" class="text-sm font-medium text-foreground">
            Category
          </label>
          <select
            id="category"
            name="category"
            required
            ngModel
            #category="ngModel"
            (change)="onCategoryChange($event)"
            class="w-full px-3 py-2 bg-input border border-border rounded-md text-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent"
          >
            <option value="">Select a category</option>
            @for (categoryOption of budgetCategories; track categoryOption) {
              <option [value]="categoryOption">{{ categoryOption }}</option>
            }
          </select>
        </div>

        <!-- Custom Category Input (shown when "Other" is selected) -->
        @if (showCustomCategory) {
        <div class="space-y-2">
          <label for="customCategory" class="text-sm font-medium text-foreground">
            Custom Category
          </label>
          <input
            id="customCategory"
            type="text"
            name="customCategory"
            required
            minlength="3"
            ngModel
            #customCategory="ngModel"
            placeholder="Enter custom category name..."
            class="w-full px-3 py-2 bg-input border border-border rounded-md text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent"
          />
        </div>
        }

        <!-- Target Amount -->
        <div class="space-y-2">
          <label for="amount" class="text-sm font-medium text-foreground">
            Amount
          </label>
          <div class="relative">
            <span class="absolute left-3 top-2 text-muted-foreground">$</span>
            <input
              id="amount"
              type="number"
              name="amount"
              ngModel
              #amount="ngModel"
              required
              placeholder="0.00"
              min="0"
              step="0.01"
              class="w-full pl-8 pr-3 py-2 bg-input border border-border rounded-md text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent"
            />
          </div>
        </div>

        <div class="flex gap-3 w-full">
          <button
            (click)="closeForm()"
            type="button"
            class="cursor-pointer flex-1 px-4 py-2 border border-border text-muted-foreground rounded-md hover:bg-muted hover:text-foreground transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="cursor-pointer flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors font-medium"
          >
            Create Goal
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer">
      @if ((category.touched && category.dirty && amount.touched && amount.dirty)
      && form.form.invalid) {
      <p class="w-full p-6 border border-destructive text-destructive">
        Please enter valid data into the form.
      </p>
      }
    </div>
  </div>
</div>
