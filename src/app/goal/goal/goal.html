<div class="card hover:shadow-xl hover:border-accent">
  <div class="flex items-start justify-between mb-4">
    <div>
      <h2 class="text-xl font-semibold text-primary-foreground">
        {{goal().title}}
      </h2>
      <p class="text-sm text-muted-foreground">
        Target: ${{goal().target_amount}} by {{goal().date}}
      </p>
    </div>
    <div class="text-right">
      <p class="text-sm text-gray-400">
        {{goal().current_amount/goal().target_amount * 100}}%
      </p>
      <p class="text-xs text-muted-foreground">
        (${{goal().current_amount}} saved)
      </p>
    </div>
  </div>

  <!-- Progress bar -->
  <div class="w-full bg-gray-100 rounded-full h-3 mb-2">
    <div class="bg-blue-500 h-3 rounded-full" style="width: 25%"></div>
  </div>

  <div class="flex gap-8 mt-2">
    <button
      (click)="onContributeClick()"
      class="bg-blue-800 text-primary-foreground py-2 px-4 rounded-md hover:bg-blue-700 transition-colors duration-200 flex-1"
    >
      💰 Add Contribution
    </button>
    <button
      (click)="onDeleteClick()"
      class="bg-red-800 text-primary-foreground py-2 px-4 rounded-md hover:bg-red-600 transition-all duration-200"
    >
      🗑️ Delete Goal
    </button>
  </div>
</div>
@if (contribute()) {
<app-contribute (close)="closeFormContribute()" [goalId]="goal().id" />
} @if (delete()) {
<app-delete-dialog (close)="closeDelete()" [goalId]="goal().id" />
}
