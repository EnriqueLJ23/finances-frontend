<div
  class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50"
>
  <div class="card max-w-md w-full mx-4">
    <div class="card-header">
      <div class="flex items-center justify-between">
        <h2 class="card-title text-primary">Contribute To Your Goal</h2>
        <button
          (click)="closeForm()"
          class="text-muted-foreground hover:text-foreground transition-colors"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <p class="card-description"></p>
    </div>

    <div class="card-content">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="space-y-6">
        <!-- Target Amount -->
        <div class="space-y-2">
          <label for="targetAmount" class="text-sm font-medium text-foreground">
            Contribution
          </label>
          <div class="relative">
            <span class="absolute left-3 top-2 text-muted-foreground">$</span>
            <input
              id="targetAmount"
              type="number"
              name="contribution"
              ngModel
              #contribution="ngModel"
              required
              placeholder="0.00"
              min="0"
              step="0.01"
              class="w-full pl-8 pr-3 py-2 bg-input border border-border rounded-md text-foreground placeholder-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent"
            />
          </div>
        </div>

        <div class="flex gap-3 w-full">
          <button
            (click)="closeForm()"
            type="button"
            class="cursor-pointer flex-1 px-4 py-2 border border-border text-muted-foreground rounded-md hover:bg-muted hover:text-foreground transition-colors"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="cursor-pointer flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors font-medium"
          >
            Confirm
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer">
      @if (contribution.touched && contribution.dirty && form.form.invalid) {
      <p class="w-full p-6 border border-destructive text-destructive">
        Please enter valid data into the form.
      </p>
      }
    </div>
  </div>
</div>
